<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/bootstrap.css">
    <link rel="stylesheet" href="static/style.css">

    <title>Nederlandse Werkwoorden</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="col-md-auto">
        <h1 class="modal-header">NedWerk App</h1>
      </div>
      <div class="d-flex flex-row-reverse bd-highlight">
        <div class="p-2 bd-highlight">
          <label class="switch">
          <input id="mode-switch" type="checkbox">
          <span class="slider round"></span>
          </label>
        </div>
        <div id="app-mode-text" class="p-2 bd-highlight lead">Alphabetic mode</div>
      </div> -->

      <div class="container modal-header d-flex justify-content-between d-flex align-items-end">
        <h1 class="">NedWerk App</h1>
        <div class="col-md-auto">
          <div class="container">
            <div class="row">
              <div class="col">
                <p id="app-mode-text" style="text-align:right" class="lead">Alfabetisch</p>
              </div>
              <div  style="text-align:right" class="col-md-auto">
                <label class="switch">
                  <input id="mode-switch" type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>


      <div style="text-align:center;font-size:1.25em" class="list-group-flush">
        <div id="infinitief" class="visible"><li id="text_inf" class="list-group-item">Infinitief</li></div>
        <div id="imperfectum" class="visible"><li id="text_imp" class="list-group-item">Imperfectum</li>
        </div>
        <div id="perfectum" class="visible"><li id="text_per" class="list-group-item">Perfectum</li></div>

        <li class="list-group-item invisible"></li>
        <div id="english-translation" class="visible"><li id="text_eng" class="list-group-item">Translation</li></div>
        <li class="list-group-item invisible"></li>
      </div>

      <div style="margin:1%;text-align:center;font-size:2em" class="clearfix">
        <button id="switch-conjugation" style= "width:40%" class="btn btn-primary btn-lg-medium" type="submit">Conjugate</button>
        <button id="switch-english" style= "width:40%" class="btn btn-primary btn-lg-medium" type="submit">Translate</button>
      </div>
      <!-- <div class="clearfix"></div> -->
      <div style= "margin:1%;text-align:center;font-size:2em" class="clearfix">
        <button id="go-left" style= "width:40%" class="btn btn-primary btn-lg-medium" type="submit"><</button>
        <button id="go-right" style= "width:40%" class="btn btn-primary btn-lg-medium" type="submit">></button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="static/bootstrap.js" ></script>

    <script>const data = JSON.parse({{ data|tojson }});</script>

    <script type="text/javascript" src="static/main.js"></script>
  </body>
</html>
